    <ion-card *ngIf="!isCordova" id="photo">
      <div class="wrap">
        <div><img [src]="urlPhoto"></div>
        <input type="file" (change)="onChangeFileBrowser($event)">
        <span>Photo upload</span>
      </div>
    </ion-card>

    <ion-card *ngIf="isCordova" id="photo" (click)="onClickFileApp()">
      <div class="wrap">
        <div><img [src]="urlPhoto"></div>
        <button primary>CORDOVA UPLOAD</button>
      </div>
    </ion-card>
    
    
    
    <ion-list class="display-uploaded-files">

      <ion-item class="file" *ngFor=" let id of imageKeys ">
        <img src="{{ images[id] }}" />
        <button ion-button (click)="onDelete( id )">DELETE</button>
      </ion-item>
      
    </ion-list>
      


    <ion-list text-wrap>
      <ion-item-divider light>
        <h2>Fill in all Information</h2>
      </ion-item-divider>
      <ion-item>
        <ion-label floating>{{ 'Name' }}</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'Address' }}</ion-label>
        <ion-input text-wrap [(ngModel)]="address" ></ion-input>
      </ion-item>



      <ion-item>
        <ion-label floating>{{ 'Password' }}</ion-label>
        <ion-input [(ngModel)]="password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'Mobile No.' }}</ion-label>
        <ion-input [(ngModel)]="mobile" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'Title'  }}</ion-label>
        <ion-input [(ngModel)]="post_title"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>{{ 'Content'  }}</ion-label>
        <ion-textarea [(ngModel)]="post_content" [class.focused]='isFocused' (focus)="isFocused=true"></ion-textarea>
      </ion-item>

      <button  (click)="onClickPost()">POST CREATE SUBMIT</button>

    </ion-list>
